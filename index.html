<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="nav-bar">
      <nav>
        <div class="nav-links">
          <a class="nav-btn logo" href="#home"><img height="50" src="chocolate-chip-cookie-clip-art-kawaii.png" alt="chocolate chip cookie"/>
          </a>
          <h2>Crispity Crunchity Crumbity Cookie Clicker Shop</h2>
          <a class="nav-btn right" href="#cart"><img height="40" src='http://findicons.com/files/icons/1700/2d/512/cart.png' alt="shopping cart"/>
          </a>
        </div>
      </nav>
    </div>

    <hr>
    <h3 class="cookie-amount">Cookie Amount</h3>
    <h1 id="cookie-counter">0</h1>
    <div class="container">
      <img src="cookie_clipart.png"
      alt="Cookie Clicker">
      <button class="btn" id="cookie-clicker">
        Click Me
      </button>
    </div>

    <hr>

    <p>Click Power</p>
    <p>Produces
      <span id="click-power-multiple">1</span> cookie(s) per click
    </p>
    <button id="buy-click-power">Buy for
      <span id="click-power-price">50</span>
    </button>
    <p>level: <span id="click-power-level">1</span></p>

    <!---GRANDMAS-->
    <hr>
    <p>Grandmas</p>
    <p>Producing
      <span id="grandma-multiple">0</span> cookies per second!
    </p>
    <button id="buy-grandma">Buy for
      <span id="grandma-price">500</span>
    </button>
    <p>Level: <span id="grandma-level">0</span></p>

    <!--Cookie Manufacturing Facility-->
    <hr>
    <p>Cookie Manufacturing Facility</p>
    <p>Producing <span id="facility-multiple">0</span> cookies per second!</p>
    <button id="buy-facility">Buy for
      <span id="facility-price">100000</span>
    </button>
    <p>Level: <span id="facility-level">0</span></p>

    <script src="./scripts.js" charset="utf-8"></script>
  </body>
</html>
